version: "3.8"
services:
  prod:
    image: "jtoper/python-webserver:latest"
    container_name: "prod"
    ports:
      - "80:80"
    networks:
      - frontend

  stg:
    image: "jtoper/stg-python-webserver:latest"
    container_name: "stg"
    ports:
      - "81:80"
    networks:
      - frontend
      -
  dev:
    image: "jtoper/dev-python-webserver:latest"
    container_name: "dev"
    ports:
      - "82:80"
    networks:
      - frontend
      -
  phpmyadmin:
    image: "jtoper/phpmyadmin:latest"
    container_name: "phpmyadmin"
    ports:
      - "8081:80"
    networks:
      - frontend
      -
  db:
    image: "jtoper/webserver-db:latest"
    container_name: "db"
    ports:
      - "3308:3306"
    networks:
      - frontend

networks:
  frontend:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.21.0.0/16
          gateway:  172.21.0.1