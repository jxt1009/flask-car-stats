version: "3.8"
services:
  dev:
    image: "jtoper/dev-python-webserver:latest"
    expose:
      - 82
    depends_on:
      - "db"
    networks:
      - app
    links:
      - db

  phpmyadmin:
    image: "jtoper/phpmyadmin:latest"
    expose:
      - 8081
    depends_on:
      - "db"
    networks:
      - app
    links:
      - db

  db:
    image: "jtoper/webserver-db:latest"
    expose:
      - 3308
    networks:
      - app

networks:
  app:
    driver: overlay